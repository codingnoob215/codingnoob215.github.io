<!DOCTYPE html>

    <title>Slow Poem</title>
    <script></script>
    </head>
    <body>
        <h1>Slow Poem</h1>
        <p>As I sit here in <strong>class</strong></p>
        <p>I try to thing of a poem <strong>fast</strong></p>
        <p>I look around the room  <em>high</em> and <em>low</em> <br/><br/>but I think so slow.</p>
        <p>Using the items I see</p>
        <p>words start to come to me.</p>
        <p>I look down at my display </p>
        <p>and start to type away.</p>
        <p>Writing poems is not <strong><em>fun</em></strong> </p>
        <p>but at least I am <strong><em>done.</em></strong></p>
    </body>
</html>
